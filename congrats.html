<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500일 축하해!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Playfair+Display:wght@700&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #232946 0%, #5f4b8b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cormorant Garamond', 'Playfair Display', 'Nanum Myeongjo', serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    .main-text {
      font-family: 'Playfair Display', 'Cormorant Garamond', 'Nanum Myeongjo', serif;
      font-size: 3.2rem;
      color: #ffe066;
      letter-spacing: 2px;
      text-shadow: 0 0 24px #a084ca, 0 0 60px #232946, 0 0 8px #fffbe6;
      margin-bottom: 2.5rem;
      text-align: center;
      line-height: 1.3;
      background: linear-gradient(90deg, #fffbe6 60%, #ffe066 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 24px #a084ca, 0 0 60px #232946, 0 0 8px #fffbe6; }
      to { text-shadow: 0 0 40px #ffe066, 0 0 80px #a084ca, 0 0 16px #fffbe6; }
    }
    .sub-text {
      font-family: 'Nanum Myeongjo', 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      color: #fffbe6;
      margin-top: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #a084ca88;
    }
    .stars {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-text">500일 동안 <br>정말 많이 고마웠고<br>앞으로도 고마울거야.<br> <br> 항상 사랑해, 민혁아💛</div>
    <div class="sub-text">별처럼 반짝이는 우리 앞으로도 오래오래 함께하자 ✨</div>
    <div class="stars" id="stars"></div>
  </div>
  <script>
    // 별빛 효과 동적으로 생성
    const starCount = 100;
    const stars = document.getElementById('stars');
    for(let i=0; i<starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 2) + 's';
      stars.appendChild(star);
    }
  </script>
</body>
</html>
